<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../Styles/Style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
            rel="stylesheet"
        />
        <title>Game Over - Home.</title>
    </head>
    <body>
        <header>
            <div class="nav-container">
                <img
                    class="imagen-header"
                    src="../Img/logoGameOver.png"
                    alt="logo game over"
                />
                <nav>
                    <ul>
                        <li>
                            <a class="links" href="#tarjetas">Juegos</a>
                        </li>
                        <li>
                            <a class="links" href="#">Sobre nosotros</a>
                        </li>
                        <li>
                            <a class="links" href="#contacto">contacto</a>
                        </li>
                        <li>
                            <a class="links" href="#carrito">Carrito</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="welcome-container">
                <img
                    class="img-welcome"
                    src="../Img/welcome.png"
                    alt="welcome "
                />
            </div>
            
        </header>
        <main>
            <div class="letsplay-container">
                <img
                    class="img-letsplay"
                    src="../Img/letsplaty2.jpg"
                    alt="letsplay"
                />
                <img
                    src="../Img/joistick.png"
                    alt="piezas"
                    class="img-joistick"
                />
                <img
                    class="gameOver-img"
                    src="../Img/OrderNow.png"
                    alt="ordernNow"
                />
        </main>

        <div id="tarjetas"></div>
        <h2 id="carrito" class="titulo-carrito">Carrito</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="tabla-contenedor"></tbody>
        </table>

        <div id="contacto" class="form__contenedor">
            <h2 class="titulo__form">Dejanos tu comentario.</h2>
            <div class="row g-3">
                <div class="col">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Nombre"
                        aria-label="First name"
                    />
                </div>
                <div class="col">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Apellido"
                        aria-label="Last name"
                    />
                </div>
            </div>
            <div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                        >Email address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="mail@ejemplo.com"
                    />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                        >Example textarea</label
                    >
                    <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="Dejanos tu comentario"
                    ></textarea>
                </div>
            </div>
            <button id="modal-abrir" class="btn btn-success my-3 btn-form" >Enviar</button>
            <div id="modal-container" class="modal-container">
                <div id="modal">
                    <h3 class="titulo__modal-form">Â¡Muchas gracias por tu mensaje!</h3>
                    <hr />
                    <p class="mensaje__modal-form">
                        Leeremos tu consulta y en breve te contestaremos.
                    </p>
                    <div id="modal-content"></div>
                    <button id="modal-cerrar" class="btn btn-outline-danger btn-modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <div class="div-footer">
                <img
                    class="footer__img"
                    src="../Img/logoGameOver.png"
                    alt="game over"
                />
            </div>
            <div class="ul__container">
                <ul>
                    <li>
                        <a href="#">
                            <img
                                class="imagen__li"
                                src="/Img/ig.png"
                                alt="instagram"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img
                                class="imagen__li"
                                src="/Img/face.png"
                                alt="facebook"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img
                                class="imagen__li"
                                src="/Img/wp.png"
                                alt="whastapp"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img
                                class="imagen__li"
                                src="/Img/tw.png"
                                alt="twitter
                        "
                            />
                        </a>
                    </li>
                </ul>
            </div>
            <p>EN PROCESO...</p>
        </footer>
        <script src="../Functions/stock.js"></script>
        <script src="../Functions/main.js"></script>
    </body>
</html>
