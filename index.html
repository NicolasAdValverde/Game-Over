<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bienvenido a Game Over</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/df59baf6b8.js"
            crossorigin="anonymous"
        ></script>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/Styles/Style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <!-- header -->
            <header>
                <div class="nav-container">
                    <img
                        id="logo"
                        class="imagen-header"
                        src="../Img/logoGameOver.png"
                        alt="logo game over"
                    />
                    <!-- navegacion -->
                    <nav>
                        <ul>
                            <li>
                                <a class="links" href="#contenedor-productos"
                                    >Juegos</a
                                >
                            </li>

                            <li>
                                <a class="links" href="#contacto">contacto</a>
                            </li>
                            <li>
                                <button id="boton-carrito">
                                    <i class="fas fa-shopping-cart"></i
                                    ><span id="contadorCarrito">0</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="welcome-container">
                    <img
                        id="condiciones"
                        class="img-welcome"
                        src="../Img/welcome.png"
                        alt="welcome "
                    />
                </div>
            </header>
            <main>
                <div class="letsplay-container">
                    <img
                        class="img-letsplay"
                        src="../Img/letsplaty2.jpg"
                        alt="letsplay"
                    />
                    <img
                        src="../Img/joistick.png"
                        alt="piezas"
                        class="img-joistick"
                    />
                    <img
                        class="gameOver-img"
                        src="../Img/OrderNow.png"
                        alt="ordernNow"
                    />
                </div>
                <!-- SELECTORES PARA FILTRAR LOS PRODUCTOS -->
                <h3 class="h3-filtrar">Filtrar por:</h3>
                <select id="categoria">
                    <option value="all">Categoria</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Terror">Terror</option>
                    <option value="Acción">Acción</option>
                    <option value="Aventura">Aventura</option>
                </select>

                <select id="precios">
                    <option value="0">Precio</option>
                    <option value="1">0 - 5000</option>
                    <option value="2">+5000</option>
                </select>
                <!-- CONTENEDOR PARA MOSTRAR LAS CARDS -->
                <div id="contenedor-productos" class="tarjetas"></div>
            </main>
            <!-- CONTENEDOR PARA EL MODAL (CARRITO) -->
            <div class="modal-contenedor">
                <div class="modal-carrito">
                    <h3>Carrito</h3>
                    <button id="carritoCerrar">
                        <i class="fas fa-times-circle"></i>
                    </button>
                    <div id="carrito-contenedor"></div>
                    <p class="precioProducto">
                        Precio total: $<span id="precioTotal"></span>
                    </p>
                    <button
                        class="boton-finalizarCompra"
                        onclick="finalizarCompra()"
                    >
                        FINALIZAR COMPRA
                    </button>
                </div>
            </div>
            <!-- FORMULARIO DE CONTACTO -->
            <h2 class="titulo-form">Contactanos</h2>
            <div id="contacto" class="form__contenedor">
                <form id="formCursos">
                    <div>
                        <label>
                            <input
                                class="glass formancho"
                                type="text"
                                name="nombreForm"
                                placeholder="Ingrese su nombre"
                                required
                            />
                        </label>
                    </div>
                    <div>
                        <label>
                            <input
                                class="glass formancho"
                                type="email"
                                name="emailForm"
                                placeholder="Inrese su E-mail"
                                required
                            />
                        </label>
                    </div>
                    <div>
                        <label>
                            <textarea
                                class="glass"
                                name="comentarioForm"
                                cols="30"
                                rows="5"
                                placeholder="Dejanos tu consulta. Te responderemos a la brevedad"
                                required
                            ></textarea>
                        </label>
                    </div>
                    <div class="form-item">
                        <input
                            class="button glass formancho"
                            type="submit"
                            value="Enviar"
                        />
                    </div>
                </form>
            </div>
            <footer>
                <div class="div-footer">
                    <div class="imgFooter-container">
                        <a href="#logo">
                            <img
                                src="/Img/logoGameOver.png"
                                alt="logoGameOver"
                            />
                        </a>
                    </div>
                </div>
            </footer>
        </div>

        <!-- SCRIPTS JS -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/Functions/app.js"></script>
    </body>
</html>
