<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bienvenido a Game Over</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/df59baf6b8.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/Styles/Style.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- header -->
            <header>
                <div class="nav-container">
                    <img
                        class="imagen-header"
                        src="../Img/logoGameOver.png"
                        alt="logo game over"
                    />
                    <!-- navegacion -->
                    <nav>
                        <ul>
                            <li>
                                <a class="links" href="#contenedor-productos"
                                    >Juegos</a
                                >
                            </li>

                            <li>
                                <a class="links" href="#contacto">contacto</a>
                            </li>
                            <li>
                                <button id="boton-carrito">
                                    <i class="fas fa-shopping-cart"></i
                                    ><span id="contadorCarrito">0</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="welcome-container">
                    <img
                        class="img-welcome"
                        src="../Img/welcome.png"
                        alt="welcome "
                    />
                </div>
            </header>
            <main>
                <div class="letsplay-container">
                    <img
                        class="img-letsplay"
                        src="../Img/letsplaty2.jpg"
                        alt="letsplay"
                    />
                    <img
                        src="../Img/joistick.png"
                        alt="piezas"
                        class="img-joistick"
                    />
                    <img
                        class="gameOver-img"
                        src="../Img/OrderNow.png"
                        <!--
                        alt="ordernNow"
                    />
                </div>
                <select id="talles">
                    <option value="all">Todos</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Terror">Terror</option>
                    <option value="Acción">Acción</option>
                    <option value="Aventura">Aventura</option>
                </select>

                <select id="precios">
                    <option value="0">Todos</option>
                    <option value="1">0 - 5000</option>
                    <option value="2">+5000</option>
                </select>

                <div id="contenedor-productos" class="tarjetas">
                    <!-- <div class="producto">
                    <img src="/img/buzo.jpg" alt="">
                    <h3>Buzo 1</h3>
                    <p>Un buzo que re va con vos</p>
                    <p>Talle: L</p>
                    <p class="precioProducto">Precio: $1200</p>
                    <button class="boton-agregar">Agregar <i class="fas fa-shopping-cart"></i></button>
                </div> -->
                </div>
            </main>
            <div class="modal-contenedor">
                <div class="modal-carrito">
                    <h3>Carrito</h3>
                    <button id="carritoCerrar">
                        <i class="fas fa-times-circle"></i>
                    </button>
                    <div id="carrito-contenedor">
                        <!-- <div class="productoEnCarrito">
                            <p>Buzo 1</p>
                            <p>Precio: $1200</p>
                            <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                        </div> -->
                    </div>
                    <p class="precioProducto">
                        Precio total: $<span id="precioTotal"></span>
                    </p>
                    <button onclick="finalizarCompra()">
                        FINALIZAR COMPRA
                    </button>
                </div>
            </div>
            <!-- FORMULARIO DE CONTACTO -->
            <div id="contacto" class="form__contenedor">
                <h2 class="titulo__form">Dejanos tu comentario.</h2>
                <div class="row g-3">
                    <div class="col">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nombre"
                            aria-label="First name"
                            required
                        />
                    </div>
                    <div class="col">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Apellido"
                            aria-label="Last name"
                            required
                        />
                    </div>
                </div>
                <div>
                    <div class="mb-3">
                        <label
                            for="exampleFormControlInput1"
                            class="form-label"
                        ></label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="mail@ejemplo.com"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                        ></label>
                        <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="3"
                            placeholder="Dejanos tu comentario"
                            required
                        ></textarea>
                    </div>
                </div>
                <button
                    type="submit"
                    id="modal-abrir"
                    class="btn-enviar btn-success my-3 btn-form"
                >
                    Enviar
                </button>
                <!-- MODAL DE RESPUESTA AL FORM -->
                <div id="modal-container" class="modal-container">
                    <div id="modal">
                        <h3 class="titulo__modal-form">
                            ¡Muchas gracias por tu mensaje!
                        </h3>
                        <hr />
                        <p class="mensaje__modal-form">
                            Leeremos tu consulta y en breve te contestaremos.
                        </p>
                        <div id="modal-content"></div>
                        <button
                            id="modal-cerrar"
                            class="btn btn-outline-danger btn-modal"
                        >
                            Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPTS JS -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/Functions/app.js"></script>
    </body>
</html>
